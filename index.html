<!DOCTYPE html>
<html>
<head>
  <title>Veloleo – Braunschweig (statisch)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }

    #logo-link {
      position: absolute;
      top: 10px;
      left: 60px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #velo-logo {
      height: 50px;
      width: auto;
    }

    #logo-link:hover {
      opacity: 0.5;
    }

    #toggleCluster {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      cursor: pointer;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<a id="logo-link" href="https://www.nextbike.de/veloleo/de/" target="_blank" rel="noopener">
  <img id="velo-logo" src="https://www.nextbike.de/veloleo/wp-content/uploads/sites/39/2025/01/Logo-2.svg" alt="Veloleo Logo" />
</a>

<button id="toggleCluster">Cluster ausblenden</button>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Geocoder JS -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
  const map = L.map('map').setView([52.264, 10.526], 13); // Braunschweig

  // Basiskarte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap-Mitwirkende'
  }).addTo(map);

  // Geocoder hinzufügen
  L.Control.geocoder().addTo(map);

  // Fahrrad-Icon
  const bikeIcon = L.icon({
    iconUrl: 'bike-icon.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  // Markergruppen
  const markers = L.markerClusterGroup();
  const plainMarkers = L.layerGroup();
  let clusteringEnabled = true;

  // Daten laden
  fetch('./stations.geojson')
    .then(response => response.json())
    .then(data => {
      const geoJsonLayer = L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { icon: bikeIcon });
        },
        onEachFeature: function (feature, layer) {
          const props = feature.properties;
          const name = props["place_name"] || 'Unbekannt';
          const number = props["station_number"] || '–';
          layer.bindPopup(`<b>${name}</b><br>Stationsnummer: ${number}`);
        }
      });

      // Beides vorbereiten
      markers.addLayer(geoJsonLayer);
      plainMarkers.addLayer(geoJsonLayer);

      // Standardmäßig Cluster anzeigen
      map.addLayer(markers);
    });

  // Cluster-Button
  document.getElementById("toggleCluster").addEventListener("click", () => {
    if (clusteringEnabled) {
      map.removeLayer(markers);
      map.addLayer(plainMarkers);
      document.getElementById("toggleCluster").innerText = "Cluster einblenden";
    } else {
      map.removeLayer(plainMarkers);
      map.addLayer(markers);
      document.getElementById("toggleCluster").innerText = "Cluster ausblenden";
    }
    clusteringEnabled = !clusteringEnabled;
  });
</script>
</body>
</html>
