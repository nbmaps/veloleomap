<!DOCTYPE html>
<html>
<head>
  <title>Veloleo – Braunschweig (statisch)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const bikeIcon = L.icon({
    iconUrl: 'bike-icon.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  fetch('./stations.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { icon: bikeIcon });
        },
        onEachFeature: function (feature, layer) {
          const props = feature.properties;
          const name = props["place_name"] || 'Unbekannt';
          const number = props["station_number"] || '–';

          layer.bindPopup(`<b>${name}</b><br>Stationsnummer: ${number}`);
        }
      }).addTo(map);
    });
</script>
</body>
</html>
